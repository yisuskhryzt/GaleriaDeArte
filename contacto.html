<div class="container text-center" id="contacto">
    <form action="https://formsubmit.co/jesus.flores.ci@gmail.com" method="POST">

        <h2>Contacto</h2>

        <div class="input-group">

            <label for="name">Nombre: </label>
            <input type="text" name="name" id="name" placeholder="Nombre" required>

            <label for="phone">Teléfono: </label>
            <input type="tel" name="phone" id="phone" placeholder="Telefono" required>

            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Email" required>

            <label for="message">Mensaje: </label>
            <textarea name="message" id="message" cols="30" rows="6" placeholder="Mensaje"></textarea>

            <input class="btn" type="submit" value="Enviar">

        </div>
