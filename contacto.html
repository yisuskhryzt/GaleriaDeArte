<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Galería de Arte</title>
</head>
<body>
<header>
    <nav style="text-align: center; font-weight: bolder">
        <a href="index.html">Inicio</a>
        <a href="galeria.html">Galería</a>
        <a href="contacto.html">Contacto</a>
    </nav>
</header>

<div>
    <h1>Contacta con Nosotros</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <br>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <br>
        <label for="tipo-solicitud">Tipo de Solicitud:</label>
        <select id="tipo-solicitud" name="tipo-solicitud" required>
            <option value="compra">Compra</option>
            <option value="consulta">Consulta</option>
            <option value="venta">Venta</option>
        </select><br>

        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br>

        <input type="submit" value="Enviar">
    </form>
</div>

</body>
</html>
